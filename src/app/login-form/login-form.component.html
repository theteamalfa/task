<div class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="../../assets/Its_Digital_Logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Log In Here</h1>
      <label for="userEmail" class="sr-only">Email address</label>
      <input type="email" id="userEmail" name="userEmail" class="form-control col-4 offset-4 mb-3"  placeholder="Enter Email" required autofocus>
      <label for="userPassword" class="sr-only">Password</label>
      <input type="password" id="userPassword" name="userPassword" class="form-control col-4 offset-4 mb-3"  placeholder="Enter Password" required>
      
      <button class="btn btn-lg btn-primary btn-block col-4 offset-4" type="submit">Sign in</button>
      
      <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
    </form>
</div>
